<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pesquisa de cep, projeto da 2ยบ etapa do processo seletivo desenvolvedor fullstack Jr vtrina, 2021.">
    <meta name="author" content="Alexander Roberto dos Santos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <title>Pesquisa de CEP - projeto vtrina</title>
</head>

<body>
    <div class="container">

        <span class="alert alert-danger mt-2 mb-2" id="message" role="alert"></span>
        <div class="col-4 text-center">
            <h3 class="mt-2 text-center">Pesquisar CEP</h3>
            <div class="input-group mt-3 mb-2">
                <input type="text" class="form-control " id="cep_pesquisa" placeholder="ex: 83.330-100">
                <div class="input-group-append">

                    <button type="button" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-center ">
                <div class="spinner-border text-light mt-3 mb-3" role="status" id="spinner">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th>Logradouro</th>
                    <th>Bairro</th>
                    <th>Localidade</th>
                    <th>UF</th>
                    <th>ibge</th>
                    <th>DDD</th>
                </tr>
            </thead>
            <tbody id="dados"></tbody>
        </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
